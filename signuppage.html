<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="signuppage.css">
</head>
<body>

<form id="signup-form">
  <h2>Sign up for an account</h2>
  <h4>Travel near. Travel far.</h4>
  <input type="firstname" id="firstname" placeholder="First Name" required>
  <input type="lastname" id="lastname" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <select id="location" required>
    <option value="" disabled selected>Select your location</option>
    <option value="TO">Toronto</option>
    <option value="HO">Honolulu</option>
  
    <!-- Add more cities as needed -->
  </select>
  <input type="submit" value="Sign Up">
  <p class="error-message" id="error-message"></p>
</form>

<script src="signuppage.js"></script>

</body>
</html>
